{% set name = "zndraw" %}
{% set version = "0.5.11" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/zndraw-{{ version }}.tar.gz
  sha256: ddfac6d9347480093ccd66e8a130d547a9bb1a31f9a2772886cde95d0a9db8d4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - eventlet >=0.39.0
    - python >={{ python_min }},<4.0.0
    - ase >=3.24.0
    - typer >=0.15.1
    - flask >=3.1.0
    - tqdm >=4.67.1
    - flask-socketio >=5.5.1
    - networkx >=3.4.2
    - pydantic >=2.10.6
    - python-socketio >=5.12.1
    - plotly >=6.0.0
    - pandas >=2.2.3
    - celery >=5.4.0
    - sqlalchemy >=2.0.38
    - redis-py >=5.2.1
    - splines >=0.3.2
    - znsocket ==0.2.8
    - znjson >=0.2.6
    - requests

test:
  imports:
    - zndraw
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/zincware/ZnDraw
  summary: Display and Edit Molecular Structures and Trajectories in the Browser.
  license: EPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
